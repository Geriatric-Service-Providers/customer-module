   <script>
   
      async function populateTable(){


         const url = "http://127.0.0.1:8000/book/"

         var response = await fetch(url,{
            method:'GET',
            headers:{
               'Content-Type':'application/json',
               'Authorization' : 'Bearer ' + sessionStorage.getItem('access')
            },
         }).then((response)=>response.json()).then((data)=>{

            
            
            var table = this.document.getElementById("appTable").children.item(0);

            var row = table.insertRow(0);

            var cell1 = row.insertCell(0);

            var cell2 = row.insertCell(1);
            
            var cell3 = row.insertCell(2);

            var cell4 = row.insertCell(3);

            cell1.innerHTML = "Name";
            
            cell2.innerHTML = "Date";
            
            cell3.innerHTML = "City";
            
            cell4.innerHTML = "Phone";

            var ro, cel;

            for(j=0 ; j<data.data.length; j++){

               console.log(j)

               ro = table.insertRow(-1);

               cel = ro.insertCell(0);

               cel.innerHTML = data.data[j].user;

               cel = ro.insertCell(1);

               cel.innerHTML = data.data[j].date.substring(0, 10);

               cel = ro.insertCell(2);

               cel.innerHTML = data.data[j].city;

               cel = ro.insertCell(3);

               cel.innerHTML = data.data[j].phone;

            }

         })


      }

      populateTable()
